<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="ui.css">
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <script src="https://kit.fontawesome.com/b5b3392b53.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="box">
      <div class="module">
        <div id="heal-icon" class="icon"><i class="fas fa-heart"></i></div>
        
        <div id="progress">
          <div id="progressbar-heal">
          <div></div>
          </div>
        </div>
      </div>
      <div class="module">
        <div id="armor-icon" class="icon"><i class="fas fa-shield-alt"></i></div>
        <div id="progress">
          <div id="progressbar-armor">
            <div></div>
          </div>
        </div>
      </div>
      <div class="module">
        <div id="run-icon" class="icon"><i class="fas fa-running"></i></div>
        <div id="progress">
          <div id="progressbar-run" class="heal">
            <div></div>
          </div>
        </div>
      </div>
      <div class="module">
        <div id="food-icon" class="icon"><i class="fas fa-hamburger"></i></div>
        <div id="progress">
          <div id="progressbar-food" class="heal">
            <div></div>
          </div>
        </div>
      </div>
      <div class="module">
        <div id="drink-icon" class="icon"><i class="fas fa-tint"></i></div>
        <div id="progress">
          <div id="progressbar-drink" class="heal">
            <div></div>
          </div>
        </div>
      </div>
      <div class="module">
        <div id="bank-icon" class="icon"><i class="far fa-credit-card"></i></div>
        <span id="name"><b>15024$</b></span>
      </div>
      <div class="module">
        <div id="money-icon" class="icon"><i class="fas fa-coins"></i></div>
        <span id="name"><b>25451$</b></span>
      </div>
    </div>
</body>
</html>
